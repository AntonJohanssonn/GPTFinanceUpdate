# .github/workflows/daily.yml
name: daily-report

on:
  workflow_dispatch: {}          # allows manual runs
  schedule:
    - cron: "45 10 * * 1-5"      # weekdays 10:45 UTC â‰ˆ 06:45 ET / 12:45 CEST

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install openai pytz

      - name: Generate report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5       # or gpt-5-mini
        run: python daily_report.py

      - name: Set dynamic title output
        id: title
        run: echo "value=$(cat report_title.txt)" >> "$GITHUB_OUTPUT"

      - name: Create issue with report
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: ${{ steps.title.outputs.value }}
          content-filepath: report.md

